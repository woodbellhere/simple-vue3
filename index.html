<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="/render/render.js"></script>
    <script src="/reactivity/reactivity.js"></script>
    <script src="/index.js"></script>

    <script>
      const App = {
        data: reactive({
          counter: 0,
        }),
        render() {
          return h("div", null, [
            h("h2", null, `current ${this.data.counter}`),
            h(
              "button",
              {
                onClick: () => {
                  this.data.counter++;
                },
              },
              "+1"
            ),
          ]);
        },
      };

      const app = createApp(App);
      app.mount("#app");
    </script>
  </body>
</html>
